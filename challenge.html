<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cube || Challenge-Mode</title>
    <link rel="stylesheet" href="challenge.css">
</head>
<body>
    <canvas id="game" width="847" height="400"></canvas>
    <p id="contador"></p>
    <p id="contador-record"></p>
    <p id="vidas"> Vidas: 2</p>
    <button id="button-2">Home</button>
    <audio src="sounds-image/coin-sound.mp3" id="coin-sound"></audio>
    <audio src="sounds-image/Game-Music.mp3" id="back-music" loop></audio>
    <audio src="sounds-image/Game- Over.mp3" id="Game-Over"></audio>
    <audio src="sounds-image/Hit-player.mp3" id="Hit-sound"></audio>
    <audio src="sounds-image/Pause-Sound.mp3" id="Pause-Sound"></audio>

    <h1 id="gameOver">GAME OVER</h1>
    <button id="button">Retry</button>

    <button id="pause">Pause</button>
    <h1 id="pause-Text">PAUSE</h1>

    <script src="challenge.js"></script>

</html>
